<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="reset-password.css">
</head>
<body>
    <div class="container">
        <div class="reset-box">
            <h2>Đặt lại mật khẩu</h2>
            <form id="resetForm" action="/api/auth/reset-password" method="POST">
                <input type="hidden" name="token" value="">
                
                <label for="password">Mật khẩu mới</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu mới" required>

                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>

                <button type="submit">Đặt lại mật khẩu</button>
            </form>
            <p class="back-login"><a href="/login">Quay lại đăng nhập</a></p>
        </div>
    </div>
</body>
<script src="rsp.js"></script>
</html>
